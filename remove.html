    <script>
        FilePond.registerPlugin(
            FilePondPluginFileValidateType,
            FilePondPluginImagePreview,
            FilePondPluginMediaPreview,
            FilePondPluginFilePoster
        );

        window.addEventListener('DOMContentLoaded', () => {
            const inputElement = document.querySelector('#file-input');
            const recordBtn = document.getElementById('recordBtn');
            const canvas = document.getElementById('waveform');
            const ctx = canvas.getContext('2d');

            const pond = FilePond.create(inputElement, {
                allowImagePreview: true,
                allowAudioPreview: true,
                allowVideoPreview: true,
                allowFilePoster: true,
                allowMultiple: false,
                acceptedFileTypes: [
                    'image/*',
                    'audio/*',
                    'video/*',
                    'application/pdf',
                    'application/msword',
                    'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
                ],
                labelIdle: `<span class="custom-upload-label" style="background:transparent; color:white;">
                üìÅ <strong>Drag & drop your files</strong> or <span style="color:var(--accent)">Browse</span>
            </span>`
            });

            const recorder = new MicRecorder({ bitRate: 128 });

            let isRecording = false;
            let audioContext, analyser, dataArray, source, animationId, mediaStream;

            const drawWaveform = () => {
                if (!analyser) return;

                analyser.getByteTimeDomainData(dataArray);
                ctx.fillStyle = '#f0f0f0';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#007bff';
                ctx.beginPath();

                const sliceWidth = canvas.width / analyser.frequencyBinCount;
                let x = 0;

                for (let i = 0; i < analyser.frequencyBinCount; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * canvas.height / 2;
                    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                    x += sliceWidth;
                }

                ctx.lineTo(canvas.width, canvas.height / 2);
                ctx.stroke();

                animationId = requestAnimationFrame(drawWaveform);
            };

            recordBtn.addEventListener('click', () => {
                if (!isRecording) {
                    canvas.style.display = 'block';
                    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                        mediaStream = stream;
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        analyser = audioContext.createAnalyser();
                        source = audioContext.createMediaStreamSource(stream);
                        source.connect(analyser);
                        analyser.fftSize = 2048;
                        dataArray = new Uint8Array(analyser.frequencyBinCount);

                        drawWaveform();

                        recorder.start().then(() => {
                            isRecording = true;
                            recordBtn.textContent = '‚èπ Stop Recording';
                        });
                    }).catch(e => console.error(e));
                } else {
                    cancelAnimationFrame(animationId);
                    canvas.style.display = 'none';
                    mediaStream?.getTracks().forEach(track => track.stop());

                    recorder.stop().getMp3().then(([buffer, blob]) => {
                        isRecording = false;
                        recordBtn.textContent = 'üéô Start Recording';

                        const file = new File(buffer, 'recorded-audio.mp3', {
                            type: blob.type,
                            lastModified: Date.now()
                        });

                        pond.addFile(file);
                    }).catch(e => console.error(e));
                }
            });
        });
    </script>

    function fetchGraphQL(query, variables = {}) {
        return fetch(HTTP_ENDPOINT, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Api-Key": API_KEY,
            },
            body: JSON.stringify({ query, variables }),
        }).then((r) => r.json());
    }

    function connect() {
        socket = new WebSocket(WS_ENDPOINT, PROTOCOL);
        socket.addEventListener("open", () => {
            backoff = 1000;
            socket.send(JSON.stringify({ type: "CONNECTION_INIT" }));
            keepAliveTimer = setInterval(() => {
                socket.send(JSON.stringify({ type: "KEEP_ALIVE" }));
            }, KEEPALIVE_MS);
        });
        socket.addEventListener("message", ({ data }) => {
            let msg;
            try {
                msg = JSON.parse(data);
            } catch {
                console.error("Invalid JSON", data);
                return;
            }
            if (msg.type === "CONNECTION_ACK") {
                socket.send(
                    JSON.stringify({
                        id: SUB_ID,
                        type: "GQL_START",
                        payload: { query: GQL_QUERY },
                    })
                );
            } else if (
                msg.type === "GQL_DATA" &&
                msg.id === SUB_ID &&
                msg.payload?.data
            ) {
                const raws = msg.payload.data.subscribeToForumPosts ?? [];
                postsStore = raws.map((r) => mapItem(r, 0));
                renderAll();
            } else if (msg.type === "GQL_ERROR") {
                console.error("Subscription error", msg.payload);
            } else if (msg.type === "GQL_COMPLETE") {
                console.warn("Subscription complete");
            }
        });
        socket.addEventListener("error", (e) => console.error("WebSocket error", e));
        socket.addEventListener("close", () => {
            clearInterval(keepAliveTimer);
            setTimeout(connect, backoff);
            backoff = Math.min(backoff * 2, MAX_BACKOFF);
        });
    }

        return false;

    function timeAgo(date) {
        const seconds = Math.floor((Date.now() - date.getTime()) / 1000);
        const intervals = [
            { label: "y", seconds: 31536000 },
            { label: "mo", seconds: 2592000 },
            { label: "d", seconds: 86400 },
            { label: "h", seconds: 3600 },
            { label: "m", seconds: 60 },
            { label: "s", seconds: 1 },
        ];
        for (const interval of intervals) {
            const count = Math.floor(seconds / interval.seconds);
            if (count >= 1) return `${count}${interval.label} ago`;
        }
        return "just now";
    }

    function findNode(arr, uid) {
        for (const x of arr) {
            if (x.uid === uid) return x;
            const found = findNode(x.children, uid);
            if (found) return found;
