<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Recorder + Waveform + Preview Support</title>

    <!-- FilePond Core CSS -->
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet" />
    <!-- Image & Media Preview CSS -->
    <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
        rel="stylesheet" />
    <link href="https://unpkg.com/filepond-plugin-media-preview/dist/filepond-plugin-media-preview.css"
        rel="stylesheet" />
    <!-- File Poster CSS for generic file type thumbnails -->
    <link href="https://unpkg.com/filepond-plugin-file-poster/dist/filepond-plugin-file-poster.css" rel="stylesheet" />

    <style>
        :root {
            --primary: #007bff;
            --secondary: #6c757d;
            --accent: #e83e8c;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
            --neutral: #adb5bd;
        }

        .filepond--file,
        .filepond--image-preview {
            background-color: var(--primary) !important;
        }

        .filepond--drop-label:hover {
            background: var(--primary);
        }

        /* styling for cross button */
        .filepond--file-action-button {
            background-color: var(--accent) !important;
        }

        .filepond--credits {
            display: none;
        }

        .demo {
            text-align: center;
            font-family: Helvetica;
            margin: 4em auto;
            width: 450px;
        }

        .canvasWaveform {
            margin-top: 1em;
            background: #f0f0f0;
            border: 1px solid #ccc;
            display: none;
        }

        .filepond--drop-label {
            padding: 2em;
            border-radius: 8px;
            font-family: Helvetica, sans-serif;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .custom-upload-icon {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        .filepond--panel-top,
        .filepond--panel-bottom,
        .filepond--panel-center {
            background-color: var(--warning) !important;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <div class="demo">
        <h3>Record Audio + Live Waveform + All File Previews</h3>
        <!-- Updated to allow docs and pdfs -->
        <input type="file" id="fileUploadForum" multiple
            accept="image/*,audio/*,video/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
        <button id="recordBtn">üéô Start Recording</button>
        <canvas class="canvasWaveform" id="waveform" width="450" height="100"></canvas>
    </div>

    <!-- Plugin Scripts -->
    <script
        src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
    <script src="https://unpkg.com/filepond-plugin-media-preview/dist/filepond-plugin-media-preview.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-poster/dist/filepond-plugin-file-poster.js"></script>
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>
    <script src="https://unpkg.com/mic-recorder-to-mp3@2.2.1/dist/index.min.js"></script>

    <script>
        FilePond.registerPlugin(
            FilePondPluginFileValidateType,
            FilePondPluginImagePreview,
            FilePondPluginMediaPreview,
            FilePondPluginFilePoster
        );

        window.addEventListener('DOMContentLoaded', () => {
            const inputElement = document.querySelector('#fileUploadForum');
            const recordBtn = document.getElementById('recordBtn');
            const canvas = document.getElementById('waveform');
            const ctx = canvas.getContext('2d');

            const pond = FilePond.create(inputElement, {
                allowImagePreview: true,
                allowAudioPreview: true,
                allowVideoPreview: true,
                allowFilePoster: true,
                allowMultiple: true,
                acceptedFileTypes: [
                    'image/*',
                    'audio/*',
                    'video/*',
                    'application/pdf',
                    'application/msword',
                    'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
                ],
                labelIdle: `<span class="custom-upload-label" style="background:transparent; color:white;">
                    üìÅ <strong>Drag & drop your files</strong> or <span style="color:var(--accent)">Browse</span>
                </span>`
            });

            const recorder = new MicRecorder({ bitRate: 128 });

            let isRecording = false;
            let audioContext, analyser, dataArray, source, animationId, mediaStream;

            const drawWaveform = () => {
                if (!analyser) return;

                analyser.getByteTimeDomainData(dataArray);
                ctx.fillStyle = '#f0f0f0';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#007bff';
                ctx.beginPath();

                const sliceWidth = canvas.width / analyser.frequencyBinCount;
                let x = 0;

                for (let i = 0; i < analyser.frequencyBinCount; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * canvas.height / 2;
                    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                    x += sliceWidth;
                }

                ctx.lineTo(canvas.width, canvas.height / 2);
                ctx.stroke();

                animationId = requestAnimationFrame(drawWaveform);
            };

            recordBtn.addEventListener('click', () => {
                if (!isRecording) {
                    canvas.style.display = 'block';
                    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                        mediaStream = stream;
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        analyser = audioContext.createAnalyser();
                        source = audioContext.createMediaStreamSource(stream);
                        source.connect(analyser);
                        analyser.fftSize = 2048;
                        dataArray = new Uint8Array(analyser.frequencyBinCount);

                        drawWaveform();

                        recorder.start().then(() => {
                            isRecording = true;
                            recordBtn.textContent = '‚èπ Stop Recording';
                        });
                    }).catch(e => console.error(e));
                } else {
                    cancelAnimationFrame(animationId);
                    canvas.style.display = 'none';
                    mediaStream?.getTracks().forEach(track => track.stop());

                    recorder.stop().getMp3().then(([buffer, blob]) => {
                        isRecording = false;
                        recordBtn.textContent = 'üéô Start Recording';

                        const file = new File(buffer, 'recorded-audio.mp3', {
                            type: blob.type,
                            lastModified: Date.now()
                        });

                        pond.addFile(file);
                    }).catch(e => console.error(e));
                }
            });
        });
    </script>
</body>

</html>
