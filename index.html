<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Forum Feed</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tributejs@5.1.3/dist/tribute.css">
  <!-- FilePond Core CSS -->
  <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet" />
  <!-- Image & Media Preview CSS -->
  <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
    rel="stylesheet" />
  <link href="https://unpkg.com/filepond-plugin-media-preview/dist/filepond-plugin-media-preview.css"
    rel="stylesheet" />
  <!-- File Poster CSS for generic file type thumbnails -->
  <link href="https://unpkg.com/filepond-plugin-file-poster/dist/filepond-plugin-file-poster.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsrender/jsrender.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tributejs@5.1.3/dist/tribute.min.js"></script>
</head>

<body>
  <div id="post-creation-form" class="post-form">
    <div id="post-editor" class="editor" contenteditable="true" data-placeholder="Write a post..."></div>
    <button id="submit-post">Post</button>
    <button id="upload-options" class="upload-options">Upload</button>
    <div id="upload-menu" class="upload-menu" style="display:none">
      <button class="upload-choice" data-type="image">Image</button>
      <button class="upload-choice" data-type="video">Video</button>
      <button class="upload-choice" data-type="audio">Audio</button>
      <button class="upload-choice" data-type="file">File</button>
    </div>
    <input type="file" id="file-input" class="file-input" style="display: none;"
      accept="image/*,audio/*,video/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />

    <button id="recordBtn">üéô Start Recording</button>
    <canvas class="canvasWaveform" id="waveform" width="450" height="100"></canvas>
  </div>

  <div id="forum-root"></div>

  <script id="tmpl-item" type="text/x-jsrender">
    <div class="item" data-uid="{{:uid}}" data-depth="{{:depth}}">
      {{if canDelete}}
        <button class="btn-delete" data-uid="{{:uid}}">Delete</button>
      {{/if}}
      <div class="author">
        <img class="avatar"
             src="{{:authorImage}}"
             alt="{{:authorName}}"
             onerror="this.onerror=null;this.src='https://files.ontraport.com/media/b0456fe87439430680b173369cc54cea.php03bzcx?Expires=4895186056&Signature=fw-mkSjms67rj5eIsiDF9QfHb4EAe29jfz~yn3XT0--8jLdK4OGkxWBZR9YHSh26ZAp5EHj~6g5CUUncgjztHHKU9c9ymvZYfSbPO9JGht~ZJnr2Gwmp6vsvIpYvE1pEywTeoigeyClFm1dHrS7VakQk9uYac4Sw0suU4MpRGYQPFB6w3HUw-eO5TvaOLabtuSlgdyGRie6Ve0R7kzU76uXDvlhhWGMZ7alNCTdS7txSgUOT8oL9pJP832UsasK4~M~Na0ku1oY-8a7GcvvVv6j7yE0V0COB9OP0FbC8z7eSdZ8r7avFK~f9Wl0SEfS6MkPQR2YwWjr55bbJJhZnZA__&Key-Pair-Id=APKAJVAAMVW6XQYWSTNA';">
        <div class="info">
          <span class="name">{{:authorName}}</span>
          <span class="timestamp">{{:timeAgo}}</span>
        </div>
      </div>
      <div class="content">{{:content}}</div>
      <div class="actions">
        <button
        class="btn-like{{:hasUpvoted ? ' liked' : ''}}"
        data-uid="{{:uid}}">
        {{:hasUpvoted ? 'Unlike' : 'Like'}} ({{:upvotes}})
      </button>
      {{if depth === 0}}
      <button
        class="btn-bookmark{{:hasBookmarked ? ' bookmarked' : ''}}"
        data-uid="{{:uid}}">
        {{:hasBookmarked ? 'Unbookmark' : 'Bookmark'}}
      </button>
    {{/if}}
        {{if depth < 2}}
        <button class="btn-comment" data-uid="{{:uid}}">Comment</button>
      {{/if}}
      </div>
      {{if depth < 2}}
      <div class="ribbon" data-uid="{{:uid}}">
        {{:children.length}} {{:children.length === 1 ? 'Comment' : 'Comments'}}
      </div>
      {{/if}}

      {{if children.length && !isCollapsed}}
        <div class="children visible">
          {{for children}}
            {{include tmpl="#tmpl-item"/}}
          {{/for}}
        </div>
      {{/if}}
    </div>
  </script>

  <script
    src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js"></script>
  <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
  <script src="https://unpkg.com/filepond-plugin-media-preview/dist/filepond-plugin-media-preview.js"></script>
  <script src="https://unpkg.com/filepond-plugin-file-poster/dist/filepond-plugin-file-poster.js"></script>
  <script src="https://unpkg.com/filepond/dist/filepond.js"></script>
  <script src="https://unpkg.com/mic-recorder-to-mp3@2.2.1/dist/index.min.js"></script>

  <script>
    FilePond.registerPlugin(
      FilePondPluginFileValidateType,
      FilePondPluginImagePreview,
      FilePondPluginMediaPreview,
      FilePondPluginFilePoster
    );

    window.addEventListener('DOMContentLoaded', () => {
      const inputElement = document.querySelector('#file-input');
      const recordBtn = document.getElementById('recordBtn');
      const canvas = document.getElementById('waveform');
      const ctx = canvas.getContext('2d');

      const pond = FilePond.create(inputElement, {
        allowImagePreview: true,
        allowAudioPreview: true,
        allowVideoPreview: true,
        allowFilePoster: true,
        allowMultiple: false,
        acceptedFileTypes: [
          'image/*',
          'audio/*',
          'video/*',
          'application/pdf',
          'application/msword',
          'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
        ],
        labelIdle: `<span class="custom-upload-label" style="background:transparent; color:white;">
                üìÅ <strong>Drag & drop your files</strong> or <span style="color:var(--accent)">Browse</span>
            </span>`
      });

      const recorder = new MicRecorder({ bitRate: 128 });

      let isRecording = false;
      let audioContext, analyser, dataArray, source, animationId, mediaStream;

      const drawWaveform = () => {
        if (!analyser) return;

        analyser.getByteTimeDomainData(dataArray);
        ctx.fillStyle = '#f0f0f0';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.lineWidth = 2;
        ctx.strokeStyle = '#007bff';
        ctx.beginPath();

        const sliceWidth = canvas.width / analyser.frequencyBinCount;
        let x = 0;

        for (let i = 0; i < analyser.frequencyBinCount; i++) {
          const v = dataArray[i] / 128.0;
          const y = v * canvas.height / 2;
          i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
          x += sliceWidth;
        }

        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.stroke();

        animationId = requestAnimationFrame(drawWaveform);
      };

      recordBtn.addEventListener('click', () => {
        if (!isRecording) {
          canvas.style.display = 'block';
          navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            mediaStream = stream;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 2048;
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            drawWaveform();

            recorder.start().then(() => {
              isRecording = true;
              recordBtn.textContent = '‚èπ Stop Recording';
            });
          }).catch(e => console.error(e));
        } else {
          cancelAnimationFrame(animationId);
          canvas.style.display = 'none';
          mediaStream?.getTracks().forEach(track => track.stop());

          recorder.stop().getMp3().then(([buffer, blob]) => {
            isRecording = false;
            recordBtn.textContent = 'üéô Start Recording';

            const file = new File(buffer, 'recorded-audio.mp3', {
              type: blob.type,
              lastModified: Date.now()
            });

            pond.addFile(file);
          }).catch(e => console.error(e));
        }
      });
    });
  </script>



  <script src="scripts/api.js"></script>
  <script src="scripts/render.js"></script>
  <script src="scripts/onLoad.js"></script>
  <script src="scripts/handleFile.js"></script>
  <script src="scripts/variables.js"></script>
  <script src="scripts/queries.js"></script>
  <script src="scripts/formatter.js"></script>
  <script src="scripts/tribute.js"></script>
  <script src="scripts/uploadHandlers.js"></script>
  <script src="scripts/eventHandlers.js"></script>
  <script src="scripts/app.js"></script>



</body>

</html>
